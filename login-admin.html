<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href='./css/style-login.css'>
    <link rel="stylesheet" href='./css/style-header-footer.css'>
    <title>Lunara — Вход</title>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <a href="index.html" class="logo">
                    <img src="https://via.placeholder.com/50" alt="Логотип">
                </a>
            </div>
            <div class="navigation-container">
                <nav class="navigation">
                    <a href="#" class="navigation-link">Возможности</a>
                    <a href="#" class="navigation-link">Контакты</a>
                    <a href="#" class="navigation-link">Запись</a>
                </nav>
            </div>
            <div class="login-container">
                <button class="login-button" onclick="window.location.href='login-admin.html'">Войти</button>
                <button class="register-button" onclick="window.location.href='registration.html'">Зарегистрироваться</button>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="login-section">
            <div class="login-box">
                <h1 class="login-title">Вход</h1>
                <form class="login-form-admin">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" id="login" class="form-input">

                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" class="form-input">

                    <button type="submit" class="form-button">Войти как администратор</button>
                </form>
                <div class="links">
                    <a href="registration.html" class="registration-link">Создать аккаунт организации</a>
                    <a href="login-employee.html" class="login-employee-link">Войти как сотрудник</a>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="./js/login-form-admin.js"></script>
</body>
</html>
